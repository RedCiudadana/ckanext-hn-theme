<section class="module">
    <h2>Faceta: {{ name }}</h2>
    <p>¿Se está llamando este archivo? {{ '¡SÍ!' if name else 'NO' }}</p>
    {% set items = h.get_facet_items_dict(name) %}
    <p>Número de items: {{ items|length if items else '0' }}</p>
    {% for item in items %}
    <div>{{ item.display_name }} ({{ item.count }})</div>
    {% endfor %}
</section>
