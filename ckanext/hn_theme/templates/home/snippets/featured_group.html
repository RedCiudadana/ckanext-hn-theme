{% set groups = h.get_featured_groups(15) %}

<div class="row featured_groups-grid">
  <div class="col-12 text-center">
    <h1>{{ _('Categorías de datos') }}</h1>
    <p>Explora datos clasificados por categorías específicas .</p>
  </div>

    <!-- CARRUSEL -->
  <div class="col-12">
    <div class="carousel-container">
      <div class="carousel-wrapper" id="carouselWrapper">
  {% for group in groups %}
    {% snippet "home/snippets/group_item.html", group=group, position=False %}
  {% endfor %}
    </div>
    </div>

        <div class="carousel-controls">
      <button class="carousel-btn" id="prevBtn">‹</button>
      <div class="carousel-indicators" id="indicators"></div>
      <button class="carousel-btn" id="nextBtn">›</button>
    </div>
</div>  
  <!-- dataset found -->
</div>
