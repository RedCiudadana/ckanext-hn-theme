{% set type = group.type or 'group' %}
{% set url = h.url_for(type ~ '.read', id=group.name) %}

<a href="{{ url }}" class="home-group-item d-flex flex-column text-decoration-none h-100 shadow-sm">
    <div class="img mb-2">
        <img src="{{ group.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}"
             alt="{{ group.name }}"
             class="img-fluid rounded"
             style="width: 100%; height: 120px; object-fit: cover;">
    </div>
    <div class="text text-center mt-auto">
        <h3 class="h5">{{ group.display_name }}</h3>
        <p class="count small text-muted mt-1">
            {% if group.package_count %}
            {{ ungettext('{num} Dataset', '{num} Datasets', group.package_count).format(num=group.package_count) }}
            {% else %}
            0 Datasets
            {% endif %}
        </p>
    </div>
</a>
